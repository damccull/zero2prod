# fly.toml file generated for dzero2prod on 2023-04-13T18:58:27-04:00

app = "dzero2prod"
kill_signal = "SIGINT"
kill_timeout = 5
primary_region = "lax"
processes = []

[env]
  APP_DATABASE__USERNAME = "newsletter"
  APP_DATABASE__PASSWORD = "Do not put password here. Put it in a 'fly secret'."
  APP_DATABASE__HOST = "damccull-postgres.flycast"
  APP_DATABASE__PORT = "5432"
  APP_DATABASE__DATABASE_NAME = "newsletter"
  APP_DATABASE__REQUIRE_SSL = "false"

[experimental]
  auto_rollback = true

[[services]]
  internal_port = 8000
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 25
    soft_limit = 20
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "1s"
    interval = "15s"
    restart_limit = 0
    timeout = "2s"

  [[services.http_checks]]
    interval = 10000
    grace_period = "5s"
    method = "get"
    path = "/health_check"
    protocol = "http"
    restart_limit = 0
    timeout = 2000
    tls_skip_verify = false
    [services.http_checks.headers]
