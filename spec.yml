#! Digital Ocean app spec

name: zero2prod
region: nyc1
services:
  - name: zero2prod
    # Relative to repo root
    dockerfile_path: Dockerfile
    source_dir: .
    github:
      branch: main
      deploy_on_push: true
      repo: damccull/zero2prod
    health_check:
      # Path to the health-check endpoint
      http_path: /health_check
    http_port: 8000
    instance_count: 1
    instance_size_slug: basic-xxs
    routes:
      - path: /
databases:
  - engine: PG
    name: newsletter
    num_nodes: 1
    size: db-s-dev-database
    version: "12"
